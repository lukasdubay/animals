<a class="back-button menu" (click)='goBack();'>MENU</a>
<ion-content scroll="false">
    <a class="slide-arrow prev" (click)='prev();' [hidden]="showPrevArrow"></a>
    <a class="slide-arrow next" (click)='next();' [hidden]="showNextArrow"></a>
    <ion-slides (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let animal of shuffledAnimals" (click)='playSound(animal.name);'>
        <h2 class="slide-title">{{animal.name}}</h2>
        <img src="assets/images/{{animal.picture}}.png" alt="{{animal.name}}"/>
      </ion-slide>
    </ion-slides>
</ion-content>
